<div class="modal fade" id="modalRiwayatPrestasi" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Tambah Riwayat Prestasi</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="formRiwayatPrestasi">
                    <div class="mb-3">
                        <label class="form-label">Dokumen SK</label>
                        <input type="file" class="form-control" name="dokumen_sk">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">No. SK</label>
                        <input type="text" class="form-control" name="no_sk" placeholder="Masukkan nomor SK">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Tanggal SK</label>
                        <input type="date" class="form-control" name="tanggal_sk">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Tahun</label>
                        <input type="number" class="form-control" name="tahun" placeholder="Masukkan tahun">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Jenis</label>
                        <select class="form-control" name="jenis">
                            <option value="" selected disabled>Pilih jenis penghargaan</option>
                            <option value="Akademik">Akademik</option>
                            <option value="Non-Akademik">Non-Akademik</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Pemberi Penghargaan</label>
                        <input type="text" class="form-control" name="pemberi_penghargaan" placeholder="Masukkan nama instansi yang memberikan penghargaan">
                    </div>
                    <button type="submit" class="btn btn-primary">Simpan</button>
                </form>
                
                
            </div>
        </div>
    </div>
</div>
