<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <!-- link SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- link Css -->
   <link rel="stylesheet" href="{% static 'css/resetpassword.css' %}">
</head>
<body>
    <a href="{% url 'verify' %}" class="back-btn" onclick="goBack()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="15 18 9 12 15 6"></polyline>
        </svg>
    </a>

    <div class="container">
        <h2>Reset Kata Sandi</h2>
        <p>
            Kata sandi Anda telah berhasil direset. Klik konfirmasi untuk menetapkan kata sandi baru.</p>
        <button class="btn" onclick="confirmReset()">Konfirmasi</button>
    </div>

    <script>
        function confirmReset() {
            Swal.fire({
                title: 'Success!',
                text: 'Your password has been reset. Proceed to set a new password.',
                icon: 'success',
                confirmButtonText: 'OK',
                backdrop: false
            }).then(() => {
                window.location.href = '{% url 'setnew' %}'; 
            });
        }
    </script>

</body>
</html>
